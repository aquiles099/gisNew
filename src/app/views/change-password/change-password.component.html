<div id="content-background">


    <div class="container">
  
      <div class="row">
        <div class="col-12">
  
          <!--start form-->
          <form action="" #passwordRecoveryForm [formGroup]="form" (ngSubmit)="onSubmit()" id="recovery-form">
  
            <div class="row h-100 register-box radius-5">
              <div class="col-12 gray-container radius-5">
  
                <div class="row h-100">
  
                  <div class="col-lg-4 col-sm-12 col-12 logo-box">
  
                    <div class="logo">
                      <img src="assets/images/logo-white.svg" class="icon-fiso" alt="logo">
  
                    </div>
                  </div>
  
                  <div class="col-lg-8 col-sm-12 col-12 recovery-inputs radius-5 radius-mobile">
  
                    <div class="row">
  
  
  
                      <!--header-->
                      <div class="col-lg-8 offset-lg-2  col-sm-12 col-12  mobile-top-header  top-desktop">
                        <h1 class="text-left p-0 m-0">Recuperar contraseña</h1>
                      </div>
                      <!--end header-->
            
                    </div>
  
                    <div class="row">
                      <!--input data-->
  
                      <div class="col-lg-10 offset-lg-2 col-sm-12 col-12">
  
                        <!--password-->
                        <div class="row">
                          
                          <div class="col-lg-10 col-sm-12 col-12 mt-2">
                            <label for="password">Escriba su nueva contraseña</label>
                            <input #_passwordField name="password" style="display: inline-block;"
                            class="mb-1 form-control" formControlName="password" maxlength=50 type="password" [ngClass]="{
                            invalid:
                              form.controls.password.invalid &&
                              form.controls.password.touched,
                            valid: form.controls.password.valid
                           }" placeholder="Escribe aqui tu contraseña" required>

                           <img
                            [src]="_passwordField.type === 'password' ? 'assets/icons/svg/show.svg' : 'assets/icons/svg/hide.svg'"
                            class="eye-icon" (click)="togglePasswordVisibility(_passwordField)">


                           <small *ngIf="form.controls.password.invalid && form.controls.password.touched"
                            class="small-text float-start error-text">Este campo es requerido*</small>

                           <p>
                            <small class="small-text ">8 caracteres como minimo, distingue mayusculas de minúsculas</small>

                           </p>
  
                  
                        </div>
                      </div>
                   
                        <!--end password-->
  

                            <!--confirm password-->
                            <div class="row">
                          
                                <div class="col-lg-10 col-sm-12 col-12 ">
                                  <label for="password">Confirmar contraseña</label>
                                  <input #_confirmPasswordField style="display: inline-block;" name="password_confirmation"
                                  class="mb-1  form-control" formControlName="password_confirmation" type="password"
                                        maxlength=50 [ngClass]="{
                                    invalid:
                                    form.controls.password_confirmation.invalid &&
                                    form.controls.password_confirmation.touched,
                                    valid: form.controls.password_confirmation.valid
                                 }" placeholder="Confirmar tu contraseña" required>
      
      
                                 <img
                                  [src]="_confirmPasswordField.type === 'password' ? 'assets/icons/svg/show.svg' : 'assets/icons/svg/hide.svg'"
                                  class="eye-icon" (click)="togglePasswordVisibility(_confirmPasswordField)">
                                 <small
                                  *ngIf="form.controls.password_confirmation.invalid && form.controls.password_confirmation.touched"
                                   class="small-text float-end error-text">Este campo es requerido*</small>
                                  
                                   <small *ngIf="passwordMatchError" class="small-text float-end  error-text">Las contraseñas no
                                    coinciden*</small>
                                 </div>
                               
                                
        
                        
                              </div>
                              <!--end confirm password-->
    
                        <!--buttons-->
                        <div class="row">
  
                          <div class="col-lg-10 mt-2 margin-mobile-2 col-sm-12 col-12 bottom-desktop">
  
                            <div class="row">
                             
                                <div class="col-lg-6 col-sm-6 col-6 center-mobile">
                                    <button class="back-button btn disabled" type="button" >Cancelar</button>
                                  </div>

                              <div class="col-lg-6 col-sm-6 col-6 center-mobile">
                                  <button class="next-button btn enabled" [disabled]="form.invalid || sendingForm" type="submit"  >
                                    Enviar
                                </button>
  
                              </div>

                            
                            </div>
  
                          </div>
  
                        </div>
                        <!--end buttons-->
  
                 
  
  
                      </div>
                      <!--end input data-->
  
  
                    </div>
  
  
  
                  </div>
  
  
                </div>
  
              </div>
  
            </div>
    
          </form>
          <!--end form-->
  
  
        </div>
      </div>
    </div>
  </div>
