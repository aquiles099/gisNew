<div class="content animate__animated animate__fadeInRight animate__fast"
#vsContainer>
    <div class="dashboard-list d-lg-inline-block">

        <div class="row mx-0 d-flex">
    
            <div class="col-12 p-0">
    
                <div class="row mx-0">
    
                    <div class="col-12 p-0 col-md-12 col-lg-12 mb-3">

                        <div class="dashboard-box dashboard-box-title">
                            <div class="col-12 py-2 dashboard-box-title-header">
                                <span>{{dataIncident.name}}</span>
                                <img class="logo-img"
                                        [src]="'assets/icons/png/Fisotec - GIS SMART Environment.png'"
                                        [attr.alt]="''">
                            </div>
                            <div class="col-md-12 p-0 px-lg-3 text-end">
                                <span class="txt-box-header">{{dataIncident.lapse}}</span>
                            </div>
                        </div>

                        <div class="dashboard-box">
                            
                            <div class="graphics-details">

                                <div #divGraphics class="containter-graphics"></div>
                            
                            </div>
                    
                        </div>
                    </div>
                    
                </div>

            </div>
                
        </div>
        
    </div>
    
    <app-card-details-projects [detailsProject]="true" [dataIncident]="dataIncident"></app-card-details-projects>

    <!-- SPINNER -->
    <div *ngIf="showSpinner" class="spinner animate__animated animate__fadeIn animate__faster">
        <mat-spinner></mat-spinner>
    </div>

</div>
