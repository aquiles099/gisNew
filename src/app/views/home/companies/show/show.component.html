<div class="container-fluid">

    <div class="row header">
        <!--title-->
        <div class="col-lg-8 col-xs-12 mb-4">
            <h1 class="bold-text">Detalle de Empresa</h1>
        </div>
        <!--end tittle-->


    </div>

    <!--start create row-->
    <div class="row content">


        <div class="col-lg-12 col-xs-12">


            <!--start form-->
            <form [formGroup]="form_model" id="creationFormCR" class="form-horizontal">

                <!--first row-->
                <div class="row">
                    <!--start user_name-->
                    <div class="col-lg-6   col-xs-12 ">
                        <label class="label-text" for=""> Nombre de Empresa*</label>
                        <input name="name" class="mb-1 form-control" readonly type="text" formControlName="name" />

                    </div>
                    <!--end user_name-->

                    <!--start nombre-->
                    <div class="col-lg-6   col-xs-12 ">
                        <label class="label-text" for=""> Municipio *</label>

                        <input name="name" class="mb-1 form-control" readonly type="text"
                            formControlName="municipality_name" />

                    </div>
                    <!--end nombre-->
                </div>
                <!--end first row-->

                <!--second row-->
                <div class="row">


                    <!--start telefono movil-->
                    <div class="col-lg-6  col-xs-12 ">
                        <label class="label-text" for=""> Telefono </label>
                        <input name="last_name" class="mb-1 left-2 form-control" readonly type="text"
                            formControlName="telephone" />

                    </div>
                    <!--end telfono movil-->

                    <!--start apellido-->
                    <div class="col-lg-6   col-xs-12 ">
                        <label class="label-text" for=""> Sector *</label>
                        <input name="sector" class="mb-1 form-control" readonly type="text" formControlName="sector" />

                    </div>
                    <!--end apellido-->
                </div>
                <!--second row-->

                <!--third row-->
                <div class="row">
                    <!-- start email-->
                    <div class="col-lg-6 col-xs-12 ">
                        <label class="label-text" for=""> Tipo *</label>

                        <input name="type" class="mb-1 form-control" readonly type="text" formControlName="type" />

                    </div>
                    <!-- end email-->


                </div>
                <!-- end third row-->

                <!--fourth row-->
                <div class="row">


                    <div class="col-12 ">
                        <a class="btn btn-danger float-end block" routerLink="/home/empresas">Volver</a>


                    </div>


                </div>
                <!--end fourth row-->

            </form>

            <!--end form-->


        </div>



    </div>
    <!--end create row-->







</div>
