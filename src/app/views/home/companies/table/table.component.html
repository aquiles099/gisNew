<div class="container-fluid ">

    <div class="row header mt-3">
        <!--title-->
        <div class="col-lg-6 col-xs-12 mb-4">
            <h1 class="title">Administración de Empresas</h1>
        </div>
        <!--end tittle-->


        <!--start search-->
        <div class="col-lg-6 col-xs-12">

            <div class="row search-row">

                <!--start search-->
                <div class="col-lg-6  col-xs-12 ">
                    <div class="input-group search-style" style=" ">
                        <img src="assets/icons/png/LUPA.png" class="search-icon" alt="Buscar">
                        <input #searchInput (input)="onSearch(searchInput)" type="text" placeholder="Buscar usuario..."
                            class="search-input form-control">
                    </div>
                </div>
                <!--end search-->


                <div class="col-lg-4 col-xs-12 p-0 button-column text-center">
                    <a routerLink="/home/empresas/nuevo" class="btn crud-button"> Nueva empresa</a>

                </div>

                <div class="col-lg-1  col-xs-12 mobile-icon">
                    <!--help icon-->
                    <img src="/assets/icons/svg/ayuda.svg" class="help-icon" alt="">
                    <!--end help icon-->
                </div>



            </div>


        </div>
        <!--end search-->







    </div>
